<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Test</title>
    <style>
        body {
            font-family: Times New Roman, Times, serif;
        }
        .container {
            width: 800px;
            margin: 40px auto;
            position: relative;
        }
        .form-title {
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-left: 80px;
        }
        .ex-title {
            position: absolute;
            right: 40px;
            top: 0;
            color: #6b3a1c;
            font-size: 48px;
            font-family: Times New Roman, Times, serif;
            font-weight: bold;
        }
        form {
            margin-left: 80px;
        }
        table {
            border: none;
        }
        td {
            padding: 10px 8px;
            font-size: 20px;
        }
        input[type="text"], input[type="email"], select {
            width: 250px;
            height: 28px;
            font-size: 18px;
        }
        textarea {
            width: 420px;
            height: 120px;
            font-size: 18px;
        }
        .form-buttons {
            padding-top: 10px;
        }
        input[type="submit"], input[type="reset"] {
            font-size: 18px;
            padding: 4px 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">HTML Form Test</div>
        <div class="ex-title">Ex - 10</div>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="hobbies" value="sports">Sports
                        <input type="checkbox" name="hobbies" value="movies">Movies
                        <input type="checkbox" name="hobbies" value="travelling">Travelling
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option>Nepal</option>
                            <option>India</option>
                            <option>China</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Message</td>
                    <td><textarea name="message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="form-buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
